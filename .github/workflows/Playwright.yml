name: Playwright

on: workflow_dispatch

env:
  MAJOR_VERSION: 9

jobs:
  playwright:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for Playwright
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          provenance: false
          platforms: linux/arm64,linux/amd64
          tags: ghcr.io/mu88/screenshotcreator-playwright:latest,ghcr.io/mu88/screenshotcreator-playwright:${{ env.MAJOR_VERSION }}.0.${{ github.run_number }}
          file: src/ScreenshotCreator.Api/Dockerfile-Playwright
